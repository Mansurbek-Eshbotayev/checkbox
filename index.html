<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>checkbox</title>
</head>
<body>
  
  <section class="check">
    
    <div class="container">
      
      <div class="check__inner">
        
        <div class="check__left">
          
          <h1 class="check__title">
            Learn to code by watching others
          </h1>
          
          <p class="check__text">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
          </p>
          
        </div>
        
        <div class="check__right right">
          <a class="right__link" href="#">
            <strong>Try it free 7 days</strong>then $20/mo. thereafter
          </a>
          
          <form class="right__form form" action="https://echo.htmlacademy.ru/courses" method="post">
            
            <input class="form__input" type="text" name="Name" value="Jonathan" aria-label="Your Name">
            
            <input class="form__input" type="text" name="Lastname" placeholder="Last Name"  aria-label="Your Lastname">
            
            <input class="form__input" type="email" name="Email" placeholder="Email Address" aria-label="Your Email">
            
            <input class="form__input" type="password" name="password" placeholder="Password" aria-label="Your password">
            
            <button class="form__button" type="submit">CLAIM YOUR FREE TRIAL</button>
            
            <p class="form__text">
              By clicking the button, you are agreeing to our
               <span class="form__change">Terms and Services</span> 
            </p>
            
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </section>
  
</body>
</html>
